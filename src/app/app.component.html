<div class="container">

    <div class="row justify-content-center">

        <h1>TinyMCE 5 Angular Demo</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="tinyMceForm">

                <editor formControlName="comments" (onInit)="handleEditorInit($event)" [init]="config"></editor>
                <span style="color:red" *ngIf="tinyMceForm.controls.comments.hasError('maxlength')">

    Your comments must be less than {{ tinyMceForm.controls.comments.getError('maxlength').requiredLength }} characters.
</span>

                <br/>


            </form>
        </div>
    </div>



</div>

<div class="row justify-content-center">

    <button type="button" class="btn btn-primary" [disabled]="tinyMceForm.controls.comments.errors">Submit
</button>
</div>
